<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Loja de Cards</h1>
        </header>
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./Imagens/pokemon.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./Imagens/Dragon-Ball.avif">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./Imagens/Magic-the-Gathering-trading-cards-shutterstock_1190119702.jpg">
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
        <h2>Cards de Pokemon</h2>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Charmander</h4>
                    </div>
                    <img src="./Imagens/charmander.png">
                    <div class="card-body">
                        <p class="card-text">
                            Preço: R$60,00
                        </p>
                        <a href="#" class="btn btn-success">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Blastoise</h4>
                    </div>
                    <img src="./Imagens/Blastoise.png">
                    <div class="card-body">
                        <p class="card-text">
                            Preço: R$130,00
                        </p>
                        <a href="#" class="btn btn-success">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Mewtwo</h4>
                    </div>
                    <img src="./Imagens/mewtwo.jpg">
                    <div class="card-body">
                        <p class="card-text">
                            Preço: R$200,00
                        </p>
                        <a href="#" class="btn btn-success">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
